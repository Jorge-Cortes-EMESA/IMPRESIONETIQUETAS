<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión de matrículas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
    <div id="screen" class="container-xl my-3 shadow-sm bg-white border rounded">
        <div id="screen-label-generator" class="screen-view active d-flex flex-column">
            <div class="action-bar p-3 d-flex align-items-center text-white">
                <div class="action-bar-title flex-grow-1 text-center h4 mb-0" id="label-generator-screen-title">Impresión de Matrículas</div>
            </div>

            <div class="scroll-container flex-grow-1 d-flex flex-column overflow-auto">
                <div class="form-panel p-3 bg-light border-bottom">
                    <fieldset class="form-section border p-3 rounded mb-4 bg-white">
                        <legend class="fs-6 fw-bold mb-3">Datos de la Etiqueta</legend>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="input-matricula" class="form-label">Matrícula (para QR):</label>
                                <input type="text" id="input-matricula" class="form-control form-control-sm" oninput="handlePreviewLabel()">
                            </div>
                            <div class="col-md-4">
                                <label for="input-cantidad" class="form-label">Cantidad:</label>
                                <input type="text" id="input-cantidad" class="form-control form-control-sm" oninput="handlePreviewLabel()">
                            </div>
                            <div class="col-md-4">
                                <label for="input-material" class="form-label">Material (para Cód. Barras):</label>
                                <input type="text" id="input-material" class="form-control form-control-sm" oninput="handlePreviewLabel()">
                            </div>
                        </div>
                    </fieldset>

                    <!-- SECCIÓN DE CONFIGURACIÓN AVANZADA ELIMINADA -->
                    <!-- BOTONES DE GUARDAR/CARGAR CONFIGURACIÓN ELIMINADOS -->

                    <div class="buttons-container text-center mt-4">
                        <button id="preview-label-btn" class="btn btn-primary me-2" onclick="handlePreviewLabel()">Actualizar Previsualización</button>
                        <button id="generate-labels-btn" class="btn btn-success" onclick="handleGenerateAndDownload()">Generar PDF de Etiqueta</button>
                    </div>
                </div>

                <div class="preview-panel flex-grow-1 d-flex flex-column justify-content-center align-items-center p-3 bg-secondary-subtle">
                    <div id="label-generation-status" class="mb-3 text-center"></div>
                    <canvas id="label-preview-canvas" class="border bg-white shadow-sm"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
